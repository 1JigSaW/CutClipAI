version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=cutclipai
      - POSTGRES_PASSWORD=cutclipai
      - POSTGRES_DB=cutclipai
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cutclipai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  api:
    build: .
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - API_BASE_URL=http://localhost:8000
      - DATABASE_URL=postgresql://cutclipai:cutclipai@postgres:5432/cutclipai
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env

  worker:
    build: .
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2 --max-tasks-per-child=5 --prefetch-multiplier=1
    volumes:
      - ./data:/app/data
      - ./app:/app/app
      - /root/.config/google-chrome:/root/.config/google-chrome:ro
      - /root/.local/share/keyrings:/root/.local/share/keyrings:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://cutclipai:cutclipai@postgres:5432/cutclipai
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_started
    env_file:
      - .env
    mem_limit: 16g
    memswap_limit: 16g
    cpus: 4
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  bot:
    build: .
    command: python3 -m app.bot.bot
    volumes:
      - ./data:/app/data
      - ./app:/app/app
      - /root/.config/google-chrome:/root/.config/google-chrome:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_BASE_URL=http://api:8000
      - DATABASE_URL=postgresql://cutclipai:cutclipai@postgres:5432/cutclipai
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    env_file:
      - .env
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
  redis_data:
